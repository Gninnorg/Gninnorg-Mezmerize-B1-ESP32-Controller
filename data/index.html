<!DOCTYPE html>
<html>
  <head>
    <title>PreAmp Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:,">
  </head>
  <body>
    <div class="topnav">
      <h1>PreAmp Controller</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">POWER</p>
          <p>
            <a href="on"><button class="button-on">ON</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
          <p class="state" id="OnState"></p>
        </div>
        <div class="card">
          <p class="card-title"></i>INPUT</p>
          <p class="state" id="Input"></p>
        </div>
        <div class="card">
          <p class="card-title">Volume</p>
          <p class="switch">
            <input type="range" onchange="updateSlider(this)" id="Volume" min="0" max="100" step="1" value ="0" class="slider">
          </p>
          <p class="state">Volume: <span id="VolumeValue"></span></p>
        </div>
        <div class="card">
          <p class="card-title"></i>TEMPERATURES</p>
          <p class="state" id="Temp1"></p>
          <p class="state" id="Temp2"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
